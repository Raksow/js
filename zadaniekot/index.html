        function Kot(nazwa, rasa, wiek)
        {
            this.nazwa = nazwa;
            this.rasa = rasa;
            this.wiek = wiek;

            this.name = function()
            {
                document.write("Kot " +this.nazwa+ " jest rasy " +this.rasa+ " i ma " +this.wiek+ " lat.");
            };
        }

        perski = new Kot("Puszek", "Perski", 5);
        perski.name();


    </script>
